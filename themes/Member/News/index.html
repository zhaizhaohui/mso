<include file="../Common/header" />
</head>
<body class="body">
<blockquote class="layui-elem-quote cl">
    <span class="fl">
        <a class="layui-btn layui-btn-danger batchDel" id="btn-delete-all">批量删除</a><a class="layui-btn btn-add btn-default" href="{:U('news/add')}" id="btn-add-article">添加</a>
    </span>
    <span class="fr">
        <span class="layui-form-label">搜索条件</span>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button class="layui-btn mgl-20"><i class="layui-icon">&#xe615;</i>查询</button>
    </span>
</blockquote>
<table class="layui-table layui-form">
    <colgroup>
        <col width="50">
        <col>
        <col width="170">
        <col width="100">
        <col width="180">
    </colgroup>
    <thead>
    <tr>
        <th><input type="checkbox" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
        <th>文章标题</th>
        <th>发布时间</th>
        <th>推荐</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
        <tr role="row">
            <td><input type="checkbox" name="ids" lay-skin="primary" value="{$vo.id}" lay-filter="choose"></td>
            <td>{$vo.title}</td>
            <td>{$vo.create_time|date="Y/m/d H:i:s",###}</td>
            <td><input type="checkbox" name="switch" lay-skin="switch" value="{$vo.id}" {$vo['is_top'] == '1'?'checked':''} lay-text="是|否" lay-filter="isShow"></td>
            <td>
                <a data-id="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal btn-edit"><i class="layui-icon">&#xe642;</i>编辑</a>
                <a data-id="{:U('member/news/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-mini layui-btn-danger" lay-filter="ajax-del"><i class="layui-icon">&#xe640;</i>删除</a>
            </td>
        </tr>
        </volist> 
    </tbody>
</table>
<div class="z-page">{$page}</div>
<script src="__LIBS__/layui/layui.js"></script>
<script src="__JS__/mm/common.js"></script>
</body>
</html>
